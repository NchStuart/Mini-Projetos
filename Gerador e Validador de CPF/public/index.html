<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CPF</title>
    <link rel="stylesheet" href="../src/assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <div class="gerador-cpf">
        <h1>Gerador de CPF</h1>
        <div class="resultado-gera"></div>
        <button class="btn-gera">Clique aqui para gerar um CPF</button>
      </div>
      <div class="validador-cpf">
        <h1>Validador de CPF</h1>

        <form action="">
          <input
            type="text"
            class="input-valida--cpf"
            placeholder="Digite seu CPF"
          />
          <button class="btn-valida">Clique aqui para validar</button>
        </form>
        <div class="resultado-valida"></div>
      </div>
    </section>

    <script src="./assets/js/bunble.js"></script>
  </body>
</html>
