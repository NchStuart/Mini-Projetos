<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="area--total">

        <div class="area--calculator---visual">

            <div class="area-response">
                <div class="current-result"></div>
            </div>
        
        <div class="area--calculator---numbers">

            <button class="btn clear--all btn--light">AC</button>
            <button class="btn change btn--light">&laquo;</button>
            <button class="btn porcent btn--light" value="%">%</button>
            <button class="btn share btn-light--full" value="/">/</button>

            <button class="btn one" value="1">1</button>
            <button class="btn two" value="2">2</button>
            <button class="btn three" value="3">3</button>
            <button class="btn multiple btn-light--full" value="*">*</button>

            <button class="btn for" value="4">4</button>
            <button class="btn five" value="5">5</button>
            <button class="btn six" value="6">6</button>
            <button class="btn sub btn-light--full" value="-">-</button>

            <button class="btn seven" value="7">7</button>
            <button class="btn eight" value="8">8</button>
            <button class="btn nine" value="9">9</button>
            <button class="btn add btn-light--full" value="+">+</button>

            <button class="btn zero" value="0">0</button>
            <button class="btn point">.</button>
            <button class="btn equal btn-light--full">=</button>

        </div>


        </div>

    </div>



    <script src="assets/js/app.js"></script>
</body>
</html>
